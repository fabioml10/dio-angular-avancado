<h1 mat-dialog-title>{{alerta.titulo}}</h1>
<div mat-dialog-content>
  <p>{{alerta.texto}}</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button [color]="alerta.corBtnSuccesso" [mat-dialog-close]="true"
    cdkFocusInitial>{{alerta.btnSucesso}}</button>
  <button mat-raised-button [color]="alerta.corBtnCancelar" [mat-dialog-close]="false"
    *ngIf="alerta.possuiBtnCancelar">{{alerta.btnCancelar}}</button>
</div>
