<mat-toolbar class="app-title">Cadastrar Filme</mat-toolbar>
<div class="main-div">
  <mat-card class="center width50">
    <form [formGroup]="cadastro" (ngSubmit)="salvar()" (ngReset)="reiniciar()">
      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput name="titulo" formControlName="titulo" placeholder="Título*">
          <mat-error *ngIf="(cadastro.touched || cadastro.dirty) && f.titulo.errors?.required">
            Campo obrigatório.
          </mat-error>
          <mat-error *ngIf="(cadastro.touched || cadastro.dirty) && f.titulo.errors?.minlength">
            Número insuficiente de caracteres.
          </mat-error>
          <mat-error *ngIf="(cadastro.touched || cadastro.dirty) && f.titulo.errors?.maxlength">
            Número máximo de caracteres excedido.
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput name="foto" formControlName="foto" placeholder="Link Foto">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput name="dataLancamento" formControlName="dataLancamento" [matDatepicker]="picker"
            placeholder="Data de Lançamento*" readonly (click)="picker.open()">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="(cadastro.touched || cadastro.dirty) && f.dataLancamento.errors?.required">
            Campo obrigatório.
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <textarea matInput name="descricao" formControlName="descricao" placeholder="Descrição*"></textarea>
          <mat-error *ngIf="(cadastro.touched || cadastro.dirty) && f.descricao.errors?.required">
            Campo obrigatório.
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input type="number" matInput name="nota" formControlName="nota" placeholder="Nota IMDb" min="0" max="10"
            step="0.1">
          <mat-error *ngIf="(cadastro.touched || cadastro.dirty) && (f.nota.errors?.min || f.nota.errors?.max)">
            Nota deve ser entre 0 e 10.
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput name="IMDb" formControlName="IMDb" placeholder="Link IMDb">
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-select name="genero" formControlName="genero" placeholder="Gênero*">
            <mat-option value="Ação">Açao</mat-option>
            <mat-option value="Aventura">Aventura</mat-option>
            <mat-option value=">Ficção Científica">Ficção Científica</mat-option>
            <mat-option value="Romance">Romance</mat-option>
            <mat-option value="Terror">Terror</mat-option>
          </mat-select>
          <mat-error *ngIf="(cadastro.touched || cadastro.dirty) && f.genero.errors?.required">
            Campo obrigatório.
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" color="accent" mat-raised-button>Salvar</button>
        <button type="reset" color="warn" mat-raised-button>Cancelar</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
