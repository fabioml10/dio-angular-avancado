<mat-toolbar class="app-title">Filmes Cadastrados</mat-toolbar>


<mat-card class="float-left margin10 filtro-listagem">
  <form autocomplete="off" novalidade [formGroup]="filtro">
    <div class="float-left width50">
      <div class="padding10">
        <dio-input-text controlName="texto" [formGroup]="filtro" titulo="Pesquisar"></dio-input-text>
      </div>
    </div>
    <div class="float-left width50">
      <div class="padding10">
        <dio-input-select controlName="genero" [formGroup]="filtro" titulo="Gênero" [opcoes]="generos">
        </dio-input-select>
      </div>
    </div>
  </form>
</mat-card>

<div class="home-content" infiniteScroll (scrolled)="onScroll()" *ngIf="filmes.length; else semRegistro">

  <mat-card class="home-card" *ngFor="let filme of filmes">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{filme.titulo}}</mat-card-title>
      <mat-card-subtitle>{{filme.genero}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="filme.foto || semFoto" [alt]="filme.titulo">
    <mat-card-content>
      <p class="quebrar-linha">{{filme.descricao || "Descrição não informada."}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button color="accent" (click)="open(filme.id)" mat-raised-button>Abrir</button>
    </mat-card-actions>
  </mat-card>

</div>

<ng-template #semRegistro>
  <h1 class="full-width main-div">Nenhum registro encontrado.</h1>
</ng-template>
